<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BlackJack Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="namePlayer" id="name--0">You</h2>
        <p class="score" id="score--0">43</p>
        <div class="currentYou">
          <p class="current-label">Youre Current score</p>
          <p class="current-scoreYou" id="current--0">12</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="nameDealer" id="name--1">Dealer</h2>
        <p class="scoreDealer" id="score--1">24</p>
        <div class="currentDealer">
          <p class="current-label">Dealer current score</p>
          <p class="current-scoreDealer" id="current--1">0</p>
        </div>
      </section>
      <h2 class="busted">BUSTED!</h2>
      <h2 class="dealerWin">Dealer won!</h2>
      <h2 class="youWin">You won!</h2>
      <img
        src="/PNG-cards-1.3/10_of_1.png"
        alt="Playing dice"
        class="dice hidden"
      />

      <img
        src="/PNG-cards-1.3/4_of_3.png"
        alt="Playing dice"
        class="card3 hidden"
      />
      <img
        src="/PNG-cards-1.3/2_of_4.png"
        alt="Playing dice"
        class="card4 hidden"
      />
      <img
        src="/PNG-cards-1.3/3_of_1.png"
        alt="Playing dice"
        class="card5 hidden"
      />
      <img
        src="/PNG-cards-1.3/5_of_2.png"
        alt="Playing dice"
        class="card2 hidden"
      />
      <img
        src="/PNG-cards-1.3/6_of_1.png"
        alt="Playing dice"
        class="dealercardback hidden"
      />
      <img
        src="/PNG-cards-1.3/5_of_2.png"
        alt="Playing dice"
        class="dealercardback1 hidden"
      />
      <img
        src="/PNG-cards-1.3/5_of_2.png"
        alt="Playing dice"
        class="dealercardback2 hidden"
      />
      <img
        src="/PNG-cards-1.3/3_of_2.png"
        alt="Playing dice"
        class="dealercardback3 hidden"
      />
      <img
        src="/PNG-cards-1.3/9_of_1.png"
        alt="Playing dice"
        class="dealercardback4 hidden"
      />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">Hit</button>
      <button class="btn btn--hold">Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
